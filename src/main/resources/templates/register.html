<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册页面</title>
</head>
<body>

    <form action="/userRegister" method="post">
        用户名：<input type="text" name="user" id="user"/><br/>
        密码：<input type="text" name="pass" id="pass"/><br/>
        姓名：<input type="text" name="name" id="name"/><br/>
        手机号：<input type="text" name="phone" id="phone"/><br/>
        <button type="submit" class="submit_button" onclick="">注册</button>
    </form>

</body>
</html>
